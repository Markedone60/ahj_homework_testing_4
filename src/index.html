<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing</title>
</head>

<body>
    <h1 class="title">Card validator</h1>
    <div class="container">
        <div class="container-icons">
            <img class="container-icons-image mir" src="/src/img/mir.png" alt="mir_icon">
            <img class="container-icons-image visa" src="/src/img/visa.png" alt="visa_icon">
            <img class="container-icons-image master" src="/src/img/mastercard.png" alt="master_icon">
            <img class="container-icons-image amex" src="/src/img/ae.png" alt="amex_icon">
        </div>
        <div class="container-validate"></div>
        <form class="container-form">
            <input class="container-form-input" type="text" placeholder="Enter credit card number here">
            <button class="container-form-button">Click to validate</button>
        </form>
    </div>
</body>

</html>
